<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/seller-signup.css">
    <link rel="icon" href="/static/images/download.png" type="image/x-icon">
    <title>SELLER PAGE</title>
</head>
<body>

<h1 class="shopfront-title"><span>W E L C O M E</span> <br>Back Administrator </h1>

<div class="container-seller">

    <div class="seller-form">

        <h2>SELLER LAUNCH PRODUCT</h2>

        <form action="/seller/addproducts" method="POST">

            <div><input type="url" name="product_img" placeholder="Product Image Link"></div>
            <div><input type="text" name="product_Name" placeholder="Product Name"></div>
            <div><input type="text" name="product_price" placeholder="Product Price"></div>
            <div><input type="number" name="product_quantity_left" min="0" value="10" placeholder="Quantity of Product Left"></div>

            <div><select name="category">
                <option value="0">Select Product:</option>
                <option value="Casual Men's Wear">Casual Men's Wear</option>
                <option value="Active Men's Wear">Active Men's Wear</option>
                <option value="Formal Men's Wear">Formal Men's Wear</option>
            </select>
            </div>
            <input type="submit" value="Add Product" class="continue-btn">
            <input type="submit" formaction="/seller/postproduct" value="Launch Product To Market-Place" class="continue-btn">
        </form>

    </div>

    <div class="edit-product" style="display: flex; flex-direction: column">
    {{range $ind, $val := .data}}
    <div style="text-align: center ">
        <h1>{{ $val.Name}}</h1>
        <h3>Price N{{ $val.Price}}</h3>
        <p>Quantity {{ $val.Quantity}}</p>
        <p>{{ $val.Productcategory}}</p>
        <img style="height: 250px" src="{{ $val.Productimg}}">

    </div>
        <div style="margin-top: 1rem">
            <ul class="icon-functions">
                <li style="list-style-type: none;"><a class="thebutton delete-product" href="/seller/deleteproduct/{{.ID}}">Delete </a></li>
                <li style="list-style-type: none; "><a class="thebutton delete-product" href="/seller/editPost/{{.ID}}">Edit</a></li>
            </ul>
        </div>
        <hr>
    {{end}}

</div>
    <div class="button-div">
        <button class="page-btn"><a href="/seller/launchproduct">Market Place</a></button>
        <button class="page-btn"><a href="/">Home Page</a></button>
    </div>

</div>


</body>
</html>
